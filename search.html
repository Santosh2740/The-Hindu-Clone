<script type="module">
  import { navbar } from "./components/navbar.js";

  let search = (e) => {
    if (e.key === "Enter") {
      event.preventDefault();
      window.location.href = "searchDetails.html";
      searchNews();
    }
  };

  document.getElementById("query").addEventListener("keypress", search);

  let searchNews = async () => {
    let value = document.getElementById("query").vlaue;

    try {
      let res = await fetch(
        `https://newsapi.org/v2/everything?q=${value}&from=2022-06-20&to=2022-06-20&sortBy=popularity&apiKey=${Home_API}`
      );
      // let res = await fetch(`https://newsapi.org/v2/top-headlines?country=q=${value}&apiKey=${Home_API}`)
      let data = await res.json();
      // console.log(data);
      localStorage.setItem("news", JSON.stringify(data));
    } catch (error) {
      console.log(error);
    }
  };
  searchNews();

  let searchFooterNews = (e) => {
    if (e.key === "Enter") {
      event.preventDefault();
      window.location.href = "searchDetails.html";
      searchNews();
    }

    .getElementById("footer_search")
    .addEventListener("keypress", searchFooterNews);
